<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // TUGASS 18-12-2020
        function printPlugin(num){
            for (i = 1; i<= num; i++){
                if (i % 2 == 0){
                    console.log("plug");
                }else if (i % 5 == 0){
                    console.log("in");
                }else if(i % 2 == 0 && i % 5 == 0){
                    console.log("PLUGIN");
                }else{
                    console.log(i);
                }
            }
        }
        printPlugin(1);
        printPlugin(3);
        printPlugin(7);
        printPlugin(9);
    </script>
</body>
</html>
